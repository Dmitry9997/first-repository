<div class="form">
    <form>
        <fieldset>
            <legend class="legend1">Заповніть форту та отримайте безкоштовну консультацію</legend>

            <div class="name">
                <label for="name">Імʼя</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Імʼя" required>
            </div>
            <div class="surname">
                <label for="surname">Прізвище</label>
                <br>
                <input type="text" name="surname" id="surname" placeholder="Фамилия">
            </div>

            <div class="emeil">
                <label for="email">Emeil</label>
                <br>
                <input type="email" name="Emeil" id="email" placeholder="Emeil" required>
            </div>

            <div class="phone">
                <label for="phone">Телефон</label>
                <br>
                <input type="tel" name="phone" id="phone" placeholder="Телефон" required>
            </div>

            <div class=" checkbox">
                <fieldset>
                    <legend class="legend2"> Погодитись з правилами використання персональних данних
                    </legend>
                    <br>
                    <input type="checkbox" name="subscribe" value="yes" required>
                </fieldset>

            </div>

            <input type="submit" value="Відправити">


        </fieldset>

    </form>
</div>
